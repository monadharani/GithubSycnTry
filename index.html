<body>

	<div class="container">
		
	<form >

		<div style="padding-left: 15px;">
			<img src="ProcyonFullLogo.png">
		</div>

		<br>

		<nav>
	  <div class="nav nav-tabs" id="nav-tab" role="tablist">
	    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Login</a>

	  	<br>
	  	<input class="text-bottom-border text-transperent-backround" type="Email" name="Email" placeholder="Email" required><br><br>

	<br>
